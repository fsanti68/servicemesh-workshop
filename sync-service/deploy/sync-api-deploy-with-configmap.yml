apiVersion: v1
kind: ServiceAccount
metadata:
  name: development-sync-api
  namespace: development
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sync-api-v1
  namespace: development
  labels:
    app: sync-api
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sync-api
      version: v1
  template:
    metadata:
      labels:
        app: sync-api
        version: v1
    spec:
      serviceAccountName: development-sync-api
      containers:
      - name: sync-api
        image: fsanti68/sync-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: ECHO_TEMPLATE
          valueFrom:
            configMapKeyRef:
              name: configmap-sync-api
              key: message
        - name: CLUSTER_REDIS_HOSTNAME
          valueFrom:
            configMapKeyRef:
              key: redis-hostname
              name: configmap-sync-api
        - name: CLUSTER_REDIS_PORT
          valueFrom:
            configMapKeyRef:
              key: redis-port
              name: configmap-sync-api
---
apiVersion: v1
kind: Service
metadata:
  name: sync-api
  namespace: development
  labels:
    app: sync-api
    service: sync-api
spec:
  type: NodePort
  ports:
  - port: 8080
    name: http
  selector:
    app: sync-api
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: configmap-sync-api
  namespace: development
data:
  message: Echo $name from $hostname with $version (with ConfigMap)
  redis-hostname: localhost
  redis-port: "6379"